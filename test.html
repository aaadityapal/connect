<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e90ff, #ff69b4);
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .header {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .sub-header {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }

        .login-box input[type="submit"] {
            background: #ff69b4;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-box input[type="submit"]:hover {
            background: #ff1493;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .footer a {
            color: #fff;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .header {
                font-size: 2rem;
            }

            .sub-header {
                font-size: 1rem;
            }

            .login-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Welcome to Your Dashboard</div>
        <div class="sub-header">Manage your account and explore features</div>

        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
        </div>

        <div class="footer">
            <p>Don't have an account? <a href="#">Sign up here</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "admin" && password === "password") {
                alert("Login successful! Redirecting to dashboard...");
                window.location.href = "#"; // Replace with your dashboard URL
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
