<!DOCTYPE html>
<html>
<head>
    <title>Test Vendor API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Vendor API</h1>
        <button id="fetchVendors" class="btn btn-primary mb-3">Fetch Vendors</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        $('#fetchVendors').click(function() {
            $('#result').html('<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>');
            
            $.ajax({
                url: 'api/get_recent_vendors.php',
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    if (data.status === 'success') {
                        let html = '<div class="table-responsive"><table class="table table-striped"><thead><tr><th>ID</th><th>Name</th><th>Type</th><th>Phone</th><th>Email</th><th>Created At</th></tr></thead><tbody>';
                        data.vendors.forEach(function(vendor) {
                            html += '<tr>';
                            html += '<td>' + vendor.vendor_id + '</td>';
                            html += '<td>' + vendor.full_name + '</td>';
                            html += '<td>' + vendor.vendor_type + '</td>';
                            html += '<td>' + vendor.phone_number + '</td>';
                            html += '<td>' + vendor.email + '</td>';
                            html += '<td>' + vendor.created_at + '</td>';
                            html += '</tr>';
                        });
                        html += '</tbody></table></div>';
                        $('#result').html(html);
                    } else {
                        $('#result').html('<div class="alert alert-danger">Error: ' + data.message + '</div>');
                    }
                },
                error: function(xhr, status, error) {
                    $('#result').html('<div class="alert alert-danger">Error: ' + error + '</div>');
                }
            });
        });
    </script>
</body>
</html>
