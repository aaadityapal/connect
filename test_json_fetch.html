<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSON Test</h1>
        
        <button id="testJson">Test JSON Response</button>
        <button id="testSupervisors">Test Supervisors On Leave</button>
        
        <h2>Response:</h2>
        <pre id="response">Click a button to test...</pre>
        
        <h2>Raw Response:</h2>
        <pre id="rawResponse"></pre>
        
        <h2>Error:</h2>
        <pre id="error" class="error"></pre>
    </div>

    <script>
        document.getElementById('testJson').addEventListener('click', function() {
            fetchJson('ajax_handlers/test_json.php');
        });
        
        document.getElementById('testSupervisors').addEventListener('click', function() {
            fetchJson('ajax_handlers/fetch_supervisors_on_leave.php');
        });
        
        function fetchJson(url) {
            // Clear previous results
            document.getElementById('response').textContent = 'Loading...';
            document.getElementById('rawResponse').textContent = '';
            document.getElementById('error').textContent = '';
            
            // Fetch the JSON
            fetch(url)
                .then(response => {
                    // Store the raw response text
                    response.clone().text().then(text => {
                        document.getElementById('rawResponse').textContent = text;
                    });
                    
                    // Check if response is OK
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    // Try to parse as JSON
                    return response.json();
                })
                .then(data => {
                    // Display the parsed JSON
                    document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    // Display any errors
                    document.getElementById('error').textContent = `Error: ${error.message}`;
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
